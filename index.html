<html>
<head>
    <title>login form</title>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
    <form id="form">
        <div class="form-control ">
            <label>Username</label>
            <input type="text" placeholder="enter name" id="name"  autocomplete="off" >
            <i class="fa-solid fa-circle-check "></i>
            <i class="fa-solid fa-circle-exclamation "></i>
            <small>Error</small>
        </div>
        <div class="form-control ">
            <label>Number</label>
            <input type="number" placeholder="enter number" id="number"  autocomplete="off">
            <i class="fa-solid fa-circle-check "></i>
            <i class="fa-solid fa-circle-exclamation "></i>
            <small>Error</small>
        </div>
        <div class="form-control">
            <label>Email</label>
            <input type="email" placeholder="enter email" id="email"  autocomplete="off">
            <i class="fa-solid fa-circle-check "></i>
            <i class="fa-solid fa-circle-exclamation "></i>
            <small>Error</small>
        </div>
        <div class="form-control">
            <label>Password</label>
            <input type="password" placeholder="enter password" id="password"  autocomplete="off">
            <i class="fa-solid fa-circle-check "></i>
            <i class="fa-solid fa-circle-exclamation "></i>
            <small>Error</small>
        </div>
        <div class="form-control">
            <label>Confirm password</label>
            <input type="password" placeholder="enter the confirm password" id="confirmpass" autocomplete="off">
            <i class="fa-solid fa-circle-check "></i>
            <i class="fa-solid fa-circle-exclamation "></i>
            <small>Error</small>
        </div>
        <div class="form-control">
            <input type="submit" value="Submit">
        </div>
    </form>
   </div>
</body>
<script src="index.js"></script>
<script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
</html>
